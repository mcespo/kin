<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" media="screen">
</head>
<body>
    <main id="credit_card_container" class="container">
        <h1 class="title">Pay with credit card</h1>
        <aside aria-hidden="true" id="credit_card_banner" class="credit-card-banner">
            <div id="card_display_area" class="card-display-area">
                <p class="card-number-display" id="card_number_display">XXXX XXXX XXXX XXXX</p>
                <p class="name-display" id="name_display">Your Name</p>
                <div class="expiration-display">
                    <p class="expiration-title">Expiry</p>
                    <p id="expiration_display">XX/XX</p>
                </div>
                <div class="verification-display">
                    <p class="verification-title">CVV</p>
                    <p id="verification_display">XXXX</p>
                </div>
            </div>
            <img class="credit-card-logo" width="48" height="32" src="./assets/credit-card-logo.webp" aria-hidden="true" alt="Mastercard Logo" />
            <img class="card-front" width="352" height="199" src="./assets/credit-card-front.webp" aria-hidden="true" alt="Front side of credit card" />
            <img class="card-back" width="352" height="199" src="./assets/credit-card-back.webp" aria-hidden="true" alt="Back side of credit card" />
        </aside>
        <form id="credit_card_form" class="credit-card-form" method="POST" action="https://jsonplaceholder.typicode.com/posts" enctype="">

            <div class="credit-card">
                <label for="credit_card_number">Credit Card Number</label>
                <span class="input-design">
                    <input name="creditcardnumber" id="credit_card_number" type="text" inputmode="numeric" pattern="[0-9\s]*" placeholder="XXXX XXXX XXXX XXXX" minlength="15" maxlength="19" required>
                    <p class="error"></p>
                </span>
            </div>

            <div class="expiration">
                <label for="expiration_date">Expiration Date</label>
                <span class="input-design">
                    <input name="expirationdate" type="text" id="expiration_date" inputmode="numeric" pattern="[0-9\/]*" placeholder="XX/XX" minlength="4" maxlength="5" required>
                    <p class="error"></p>
                </span>
            </div>

            <div class="verification">
                <label for="verification_code">CVV</label>
                <span class="input-design">
                    <input name="cvv" type="tel" id="verification_code" inputmode="numeric" pattern="[0-9]*" placeholder="XXX" minlength="3" maxlength="4" required>
                    <p class="error"></p>
                </span>
            </div>

            <div class="first-name">
                <label for="first_name">Cardholder's First Name</label>
                <span class="input-design">
                    <input name="firstname" type="text" id="first_name" placeholder="First name" autocomplete="given-name" required>
                    <p class="error"></p>
                </span>
            </div>

            <div class="last-name">
                <label for="last_name">Cardholder's Last Name</label>
                <span class="input-design">
                    <input name="lastname" type="text" id="last_name" placeholder="Last name" autocomplete="family-name" required>
                    <p class="error"></p>
                </span>
            </div>

            <div class="zip-code">
                <label for="zip_code">Billing Zip Code</label>
                <span class="input-design">
                    <input name="zipcode" type="tel" id="zip_code" inputmode="numeric" pattern="[0-9\-]*" placeholder="XXXXXX" minlength="5" maxlength="10" required>
                    <p class="error"></p>
                </span>
            </div>

            <button id="submit" disabled type="submit">
                Submit
            </button>

        </form>
    </main>
    <script type="module" src="./scripts.js"></script>
</body>
</html>
